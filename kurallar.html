<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurallar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .rules {
            list-style: none;
            padding-left: 0;
            font-size: 1.1rem;
            color: #333;
        }

        .rules li {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            color: white;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .rules li:first-child {
            border-radius: 5px 5px 0 0;
        }

        .rules li:last-child {
            border-radius: 0 0 5px 5px;
        }
        
        .rules li span {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kurallar</h1>
        <ul class="rules">
            <li>Dini ve Milli değerlere saygısızlık yasaktır</li>
            <li>Hakaret, küfür veya ayrımcılık yasaktır</li>
            <li>Spam yasaktır</li>
            <li>Troll yasaktır</li>
            <li>Sohbette kavga çıkarmak yasaktır</li>
            <li>Sohbette tartışmak yasaktır</li>
        </ul>
    </div>

</body>
</html>
