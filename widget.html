<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="widget.js"></script>
    <link rel="stylesheet" href="widget.css">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        a {
            text-decoration: none;
            color: white;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #4752c4;
            transform: scale(1.1);
        }
        
        /* Position the button at the bottom of the widget */
        .button-container {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }
        
        /* Add a title for the members section */
        .members-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-align: center;
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <discord-widget id="1343896960377028650" 
                        width="100%" 
                        height="100%" 
                        footerText="Garly'nin resmi Discord sunucusu." 
                        color="#5865f2" 
                        backgroundColor="#0c0c0d" 
                        textColor="#ffffff" 
                        statusColor="#858585">
        </discord-widget>
        <div class="button-container">
            <button>
                <a href="https://Şu anlık sunucu kapalı" target="_blank">
                    <h2><i class="fa-brands fa-discord"></i> Sunucuya Git</h2>
                </a>
            </button>
        </div>
    </div>
</body>
</html>
