<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="widget.js"></script>
    <title>Discord</title>
    <link rel="stylesheet" href="widget.css">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        a {
            text-decoration: none;
            color: white;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #4752c4;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Position the button at the bottom of the widget */
        .button-container {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
            animation: bounceIn 1s ease-out 1s backwards;
        }
        
        /* Add a title for the members section */
        .members-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-align: center;
            grid-column: 1 / -1;
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        /* Add animated background */
        body {
            background: linear-gradient(-45deg, #5865f2, #4752c4, #3442e6, #2b36b8);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }
        
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Add glowing text effect to button */
        button h2 {
            animation: glowText 2s ease-in-out infinite alternate;
        }
        
        @keyframes glowText {
            from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.6); }
        }
        
        /* Add Discord icon animation */
        .fa-discord {
            animation: spinIcon 3s linear infinite;
            display: inline-block;
        }
        
        @keyframes spinIcon {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <discord-widget id="1343896960377028650" 
                        width="100%" 
                        height="100%" 
                        footerText="Garly'nin resmi Discord sunucusu." 
                        color="#5865f2" 
                        backgroundColor="#0c0c0d" 
                        textColor="#ffffff" 
                        statusColor="#858585">
        </discord-widget>
        <div class="button-container">
            <button>
                <a href="https://Şu anlık sunucu kapalı" target="_blank">
                    <h2><i class="fa-brands fa-discord"></i> Sunucuya Katıl</h2>
                </a>
            </button>
        </div>
    </div>
</body>
</html>
