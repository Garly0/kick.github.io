<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="pp.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garly.Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-orb"></div>
        <div class="gradient-orb"></div>
        <div class="gradient-orb"></div>
    </div>
    <div class="particles"></div>
    
    <div class="container">
        <div class="profile-section">
            <div class="profile-image-container">
                <div class="profile-glow"></div>
                <img src="pp.webp" alt="Profile Picture" class="profile-image">
            </div>
            <h1 class="username">@Garly</h1>
        </div>

        <div class="buttons-container">
            <a href="https://www.instagram.com/garly" target="_blank" class="link-button" data-tooltip="Follow me on Instagram">
                <div class="button-content">
                    <div class="button-icon">
                        <img src="instagram_2.png" alt="Instagram Icon">
                    </div>
                    <div class="button-text">INSTAGRAM</div>
                </div>
                <div class="button-bg"></div>
                <div class="button-shine"></div>
            </a>
            
            <a href="https://www.youtube.com/garly" target="_blank" class="link-button" data-tooltip="Subscribe to my channel">
                <div class="button-content">
                    <div class="button-icon">
                        <img src="yt.png" alt="YouTube Icon">
                    </div>
                    <div class="button-text">YOUTUBE</div>
                </div>
                <div class="button-bg"></div>
                <div class="button-shine"></div>
            </a>

            <a href="https://discord.gg/garly" target="_blank" class="link-button" data-tooltip="Join my Discord server">
                <div class="button-content">
                    <div class="button-icon">
                        <img src="discord.png" alt="Discord Icon">
                    </div>
                    <div class="button-text">DISCORD</div>
                </div>
                <div class="button-bg"></div>
                <div class="button-shine"></div>
            </a>
            
            <a href="https://kick.com/garly" target="_blank" class="link-button" data-tooltip="Watch me on Kick">
                <div class="button-content">
                    <div class="button-icon">
                        <img src="images-Photoroom.png" alt="Kick Icon">
                    </div>
                    <div class="button-text">KICK</div>
                </div>
                <div class="button-bg"></div>
                <div class="button-shine"></div>
            </a>
            
            <a href="https://garly.com/schedule" target="_blank" class="link-button" data-tooltip="Stream schedule">
                <div class="button-content">
                    <div class="button-icon">
                        <img src="takvim.svg" alt="Calendar Icon">
                    </div>
                    <div class="button-text">YAYIN TAKVİMİ</div>
                </div>
                <div class="button-bg"></div>
                <div class="button-shine"></div>
            </a>
            
            <a href="https://garly.com/rules" target="_blank" class="link-button" data-tooltip="Stream rules">
                <div class="button-content">
                    <div class="button-icon">
                        <img src="rule.svg" alt="Rules Icon">
                    </div>
                    <div class="button-text">YAYIN KURALLARI</div>
                </div>
                <div class="button-bg"></div>
                <div class="button-shine"></div>
            </a>

            <a href="https://garly.com/donate" target="_blank" class="link-button" data-tooltip="Support me">
                <div class="button-content">
                    <div class="button-icon">
                        <img src="bagıs.svg" alt="Donation Icon">
                    </div>
                    <div class="button-text">BAĞIŞ</div>
                </div>
                <div class="button-bg"></div>
                <div class="button-shine"></div>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
