<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20:00'a Ne Kadar Kaldı?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
            color: #333;
        }
        .time-container {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>20:00'a Ne Kadar Kaldı?</h1>
    <div class="time-container" id="time-remaining">Hesaplanıyor...</div>

    <script>
        function calculateTimeRemaining() {
            const now = new Date();
            const targetTime = new Date();
            
            // Hedef saat: 20:00
            targetTime.setHours(20, 0, 0, 0);
            
            // Eğer şu an 20:00'ı geçtiyse, hedefi yarına ayarla
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            const timeDifference = targetTime - now;

            const hours = Math.floor(timeDifference / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("time-remaining").textContent = 
                `${hours} saat, ${minutes} dakika, ${seconds} saniye`;
        }

        // İlk hesaplama ve her saniye güncelleme
        calculateTimeRemaining();
        setInterval(calculateTimeRemaining, 1000);
    </script>
</body>
</html>
