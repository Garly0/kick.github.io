<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20:00'a Ne Kadar Kaldı?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e7e9c, #3e4a59);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .time-container {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffdd57;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .note {
            font-size: 1rem;
            color: #f5f5f5;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2rem;
            }
            .time-container {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>20:00'a Ne Kadar Kaldı?</h1>
        <div class="time-container" id="time-remaining">Hesaplanıyor...</div>
        <div class="note">Saat, Türkiye saati ile gösterilmektedir.</div>
    </div>

    <script>
        function calculateTimeRemaining() {
            const now = new Date();
            const targetTime = new Date();
            
            // Hedef saat: 20:00
            targetTime.setHours(20, 0, 0, 0);
            
            // Eğer şu an 20:00'ı geçtiyse, hedefi yarına ayarla
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            const timeDifference = targetTime - now;

            const hours = Math.floor(timeDifference / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("time-remaining").textContent = 
                `${hours} saat, ${minutes} dakika, ${seconds} saniye`;
        }

        // İlk hesaplama ve her saniye güncelleme
        calculateTimeRemaining();
        setInterval(calculateTimeRemaining, 1000);
    </script>
</body>
</html>
